<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.0.0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row mb-3 mt-3">
            <div class="col-3">
                <button type="button" class="btn btn-primary" onclick="IrFormularioCrear()">Crear Un Nuevo
                    Estudiante</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" onclick="IrFormularioCrearCurso()">Buscar Un
                    Estudiante</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" onclick="IrFormularioCrearCurso()">Crear Un Nuevo
                    Curso</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" onclick="IrFormularioCrearCurso()">Buscar Un
                    Curso</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Intencidad Horaria</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>

    window.onload = function () {
        Obtener();
    };
    function IrFormularioCrear() {
        window.location = "estudiantes.html";
    }
    function IrFormularioCrearCurso() {
        window.location = "modicursos.html";
    }
    function Obtener() {

        $(".table tbody").html("");

        $.get("https://localhost:44391//api/ApiCursos")
            .done(function (response) {
                console.log(response);
                $.each(response, function (id, fila) {
                    $("<tr>").append(
                        $("<td>").text(fila.IdCurso),
                        $("<td>").text(fila.Curso),
                        $("<td>").text(fila.Horas),
                        $("<td>").append(
                            $("<button>").data("id", fila.IdCurso).addClass("btn btn-success btn-sm mr-1 editar").text("Editar").attr({ "type": "button" }),
                            $("<button>").data("id", fila.IdCurso).addClass("btn btn-danger btn-sm mr-1 eliminar").text("Eliminar").attr({ "type": "button" })
                        )
                    ).appendTo(".table");
                });
            });
    }

    $(document).on('click', '.editar', function () {
        console.log($(this).data("id"));
        window.location = "modicursos.html?id=" + $(this).data("id");
    });

    $(document).on('click', '.eliminar', function () {
        console.log($(this).data("id"));

        $.ajax({
            method: "DELETE",
            url: "https://localhost:44391/api/ApiCursos/" + $(this).data("id")
        })
            .done(function (response) {
                console.log(response);
                if (response) {
                    Obtener();
                    alert("Curso Eliminado")
                } else {
                    alert("Error al eliminar")
                }
            });

    });
</script>

</html>
